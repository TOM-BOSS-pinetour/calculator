<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- git -->
    <script>
      const container = document.createElement("div");
      const buttons = document.createElement("div");
      const output = document.createElement("div");
      const button1 = document.createElement("button");
      const button2 = document.createElement("button");
      const button3 = document.createElement("button");
      const button4 = document.createElement("button");
      const button5 = document.createElement("button");
      const button6 = document.createElement("button");
      const button7 = document.createElement("button");
      const button8 = document.createElement("button");
      const button9 = document.createElement("button");
      const button0 = document.createElement("button");
      const urjih = document.createElement("button");
      const huvaah = document.createElement("button");
      const nemeh = document.createElement("button");
      const hasah = document.createElement("button");
      const hariu = document.createElement("button");
      const reset = document.createElement("button");
      const dot = document.createElement("button");
      const uldhuvaah = document.createElement("button");

      container.classList.add("container-style");
      buttons.classList.add("buttons");
      output.classList.add("output");
      button0.classList.add("button0");

      function onclick1() {
        output.innerHTML = output.innerHTML + "1";
      }

      function onclick2() {
        output.innerHTML = output.innerHTML + "2";
      }

      function onclick3() {
        output.innerHTML = output.innerHTML + "3";
      }

      function onclick4() {
        output.innerHTML = output.innerHTML + "4";
      }

      function onclick5() {
        output.innerHTML = output.innerHTML + "5";
      }

      function onclick6() {
        output.innerHTML = output.innerHTML + "6";
      }

      function onclick7() {
        output.innerHTML = output.innerHTML + "7";
      }

      function onclick8() {
        output.innerHTML = output.innerHTML + "8";
      }

      function onclick9() {
        output.innerHTML = output.innerHTML + "9";
      }

      function onclick0() {
        output.innerHTML = output.innerHTML + "0";
      }
      function urjihf() {
        output.innerHTML = output.innerHTML + "*";
      }
      function huvaahf() {
        output.innerHTML = output.innerHTML + "%";
      }
      function nemehf() {
        output.innerHTML = output.innerHTML + "+";
      }
      function hasahf() {
        output.innerHTML = output.innerHTML + "-";
      }
      function dotf() {
        output.innerHTML = output.innerHTML + ".";
      }
      function uldhuvaahf() {
        output.innerHTML = output.innerHTML + "/";
      }
      function ACf() {
        output.innerHTML = "";
      }
      button1.onclick = onclick1;
      button1.innerHTML = "1";
      button2.onclick = onclick2;
      button2.innerHTML = "2";
      button3.onclick = onclick3;
      button3.innerHTML = "3";
      button4.onclick = onclick4;
      button4.innerHTML = "4";
      button5.onclick = onclick5;
      button5.innerHTML = "5";
      button6.onclick = onclick6;
      button6.innerHTML = "6";
      button7.onclick = onclick7;
      button7.innerHTML = "7";
      button8.onclick = onclick8;
      button8.innerHTML = "8";
      button9.onclick = onclick9;
      button9.innerHTML = "9";
      button0.onclick = onclick0;
      button0.innerHTML = "0";
      //÷%
      urjih.onclick = urjihf;
      urjih.innerHTML = "*";
      //÷%
      uldhuvaah.onclick = uldhuvaahf;
      uldhuvaah.innerHTML = "÷";

      //÷%
      nemeh.onclick = nemehf;
      nemeh.innerHTML = "+";
      //÷%
      hasah.onclick = hasahf;
      hasah.innerHTML = "-";
      //÷%
      hariu.innerHTML = "=";
      //÷%
      reset.onclick = ACf;
      reset.innerHTML = "AC";
      //÷%
      dot.onclick = dotf;
      dot.innerHTML = ".";
      //÷
      huvaah.onclick = huvaahf;
      huvaah.innerHTML = "%";
      //÷
      container.appendChild(output);
      container.appendChild(buttons);

      buttons.appendChild(reset);
      buttons.appendChild(huvaah);
      buttons.appendChild(dot);
      buttons.appendChild(uldhuvaah);
      buttons.appendChild(button7);
      buttons.appendChild(button8);
      buttons.appendChild(button9);
      buttons.appendChild(urjih);
      buttons.appendChild(button4);
      buttons.appendChild(button5);
      buttons.appendChild(button6);
      buttons.appendChild(hasah);
      buttons.appendChild(button1);
      buttons.appendChild(button2);
      buttons.appendChild(button3);
      buttons.appendChild(nemeh);
      buttons.appendChild(button0);
      buttons.appendChild(hariu);

      document.body.appendChild(container);
      //UILDel
      // Тэнцүү (=) товчлуур дээр дархад тооцоолол хийх
      hariu.onclick = Result;

      // Enter дархад keyboard-оор тооцоолол хийх
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          Result();
        }
      });

      // output дээр тооцоолол хийх function
      function Result() {
        try {
          output.innerHTML = eval(output.innerHTML);
        } catch (error) {
          output.innerHTML = "Error";
        }
      }
    </script>
  </body>
</html>
